<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de senhas fortes</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
       
       <link href="css/estilo.css" rel="stylesheet" />
    </head>

    <body>
        <div class="box">
            <h1>
                Gerador de senhas fortes
            </h1>

            <input type="text" name="" placeholder="Criar senha" id="password" readonly>

            <table>
                <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
                <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
             </table>
        </div>

        <script src="Senha.js"></script>

    </body>
</html>
