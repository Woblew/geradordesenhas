<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de senhas fortes</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
       
       <link href="css/estilo.css" rel="stylesheet" />
    </head>

    <body>
        <div class="box">
            <h1>
                Gerador de senhas fortes
            </h1>

            <input type="text" name="" placeholder="Criar senha" id="password" readonly>


            <table>
                <th><div id="button" class="btn1"onclick="genPassword()">Gerar</div></th>
                <th><a  id="button" class="btn2" onclick="copyPassword()">Copiar</a></th>
             </table>

             <input type="number" id="sizeInput" name=""  placeholder="Insira nº de caracteres para senha">

            
             <h2 class="titulo-lista">Selecione caracteres para excluir da senha:</h2>
              
                <ul>
                    <li>
                        <input type="checkbox" id="maiusculas" name="itens" value="maiusculas", class="deleteCheckbox">
                        <label for="maiusculas">Letras Maiúsculas</label>
                    </li>
                    <li>
                        <input type="checkbox" id="minusculas" name="itens" value="minusculas", class="deleteCheckbox">
                        <label for="minusculas">Letras Minúsculas</label>
                    </li>
                    <li>
                        <input type="checkbox" id="numeros" name="itens" value="numeros", class="deleteCheckbox">
                        <label for="numeros">Números</label>
                    </li>
                    <li>
                        <input type="checkbox" id="caracteres" name="itens" value="caracteres", class="deleteCheckbox">
                        <label for="caracteres">Caracteres Especiais</label>
                    </li>
                </ul>
        

        </div>

        <script src="Senha.js"></script>

    </body>
</html>
